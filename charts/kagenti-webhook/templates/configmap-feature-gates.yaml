apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "kagenti-webhook.fullname" . }}-feature-gates
  namespace: {{ include "kagenti-webhook.namespace" . }}
  labels:
    {{- include "kagenti-webhook.labels" . | nindent 4 }}
    app.kubernetes.io/component: feature-gates
data:
  feature-gates.yaml: |
    {{- .Values.featureGates | toYaml | nindent 4 }}
