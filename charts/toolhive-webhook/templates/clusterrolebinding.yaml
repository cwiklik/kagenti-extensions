{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "toolhive-webhook.fullname" . }}-manager-rolebinding
  labels:
    {{- include "toolhive-webhook.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "toolhive-webhook.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "toolhive-webhook.serviceAccountName" . }}
  namespace: {{ include "toolhive-webhook.namespace" . }}
{{- end }}
